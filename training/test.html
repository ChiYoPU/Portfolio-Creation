<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>テキストの練習</title>
</head>

<body>
    <div id="app">
        <p>{{ abc }}</p>
        <a :href="url">検索</a>
        <input type="button" value="CLICK" v-bind:disabled="flag" />
        <button v-on:click="onclick">日付を表示</button>
        <p>{{ time }}</p>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            abc: 'aaaaaaaaa',
            url: 'https://google.com',
            flag: false,
            time: ''
        },
        methods: {
            onclick: function(){
                this.time = new Date().toDateString();
            }
        }
    })
</script>
</body>
</html>
